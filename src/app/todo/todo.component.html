<h1>{{title}}</h1>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
<tbody>
<tr *ngFor="let todo of todos; let i=index">
    <td>{{i}}</td>
    <td>{{todo}}</td>
    <td (click)="delete(todo)">Delete</td>
</tr>
</tbody>
</table>
