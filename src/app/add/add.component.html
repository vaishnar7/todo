<p>add works!</p>
<h1>{{title}}</h1>
<form [formGroup]="todoForm" (ngSubmit)="add()" >
    <input placeholder="name" formControlName="name" name="name" type="text" required>
    <div *ngIf="todoForm.get('name').errors && (todoForm.get('name').dirty|| todoForm.get('name').touched)">
        <p *ngIf="todoForm.get('name').errors.required">Name is required</p>
        
         <p *ngIf="todoForm.get('name').errors.minlength">Name should be atleast 3 characters</p>
         </div>

         
       <div>
    <input placeholder="discription" formControlName="discription" name="discription" type="text" >
     <p *ngIf="todoForm.get('discription').errors ">You have an error in discription</p>
</div>
    <button type ="submit"[disabled]="!todoForm.valid">Add</button>
    
</form>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>discription</th>
            <th>delete</th>
            
            
            
        </tr>
    </thead>
<tbody>
<tr *ngFor="let todo of todos; let i=index">
    <td>{{i}}</td>
    <td>{{todo.name}}</td>
    <td>{{todo.discription}}</td>
    <td (click)="delete(todo)">Delete</td>
   
</tr>
</tbody>
</table>
